apply plugin: 'groovy'

repositories {
    maven {
        url "https://repo1.maven.org/maven2/"
    }

    maven {
        url "https://repo.spring.io/plugins-release/"
    }
}

dependencies {
    compile project(':model')
    testCompile 'org.codehaus.groovy:groovy:2.0.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}